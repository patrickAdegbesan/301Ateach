<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrick Adegbesan - 301A TECH LTD | Digital Business Card</title>
  <meta name="description" content="Patrick Adegbesan - 301A TECH LTD. Technology That Works for You. Contact us for innovative technology solutions.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(59, 130, 246, 0.03) 50px, rgba(59, 130, 246, 0.03) 51px),
        repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(59, 130, 246, 0.03) 50px, rgba(59, 130, 246, 0.03) 51px);
      pointer-events: none;
    }

    .card-container {
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .digital-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.1);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .digital-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #3b82f6);
      background-size: 200% 100%;
      animation: gradient 3s linear infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .glow-effect {
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .company-logo {
      font-size: 36px;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 8px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      to { text-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
    }

    .tagline {
      font-size: 14px;
      color: #94a3b8;
      font-style: italic;
      letter-spacing: 1px;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      margin: 20px auto;
    }

    .name-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .contact-section {
      position: relative;
      z-index: 2;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background: rgba(15, 23, 42, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .contact-item:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      transform: translateX(5px);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
    }

    .contact-item:last-child {
      margin-bottom: 0;
    }

    .icon-wrapper {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .icon-wrapper i {
      font-size: 20px;
      color: white;
    }

    .contact-details {
      flex: 1;
    }

    .contact-label {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 3px;
    }

    .contact-value {
      font-size: 15px;
      color: white;
      font-weight: 500;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    .action-btn {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .qr-section {
      margin-top: 30px;
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid rgba(59, 130, 246, 0.1);
      position: relative;
      z-index: 2;
    }

    .qr-label {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .share-text {
      font-size: 11px;
      color: #64748b;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .digital-card {
        padding: 30px 20px;
      }

      .company-logo {
        font-size: 28px;
      }

      .name {
        font-size: 26px;
      }

      .actions {
        grid-template-columns: 1fr;
      }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      display: none;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease-out;
      z-index: 1000;
    }

    .toast.show {
      display: flex;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="digital-card">
      <div class="glow-effect"></div>
      
      <div class="header">
        <div class="company-logo">301A TECH</div>
        <div class="tagline">Technology That Works for You</div>
      </div>

      <div class="divider"></div>

      <div class="name-section">
        <div class="name">Patrick Adegbesan</div>
      </div>

      <div class="contact-section">
        <a href="tel:+2349054448465" class="contact-item">
          <div class="icon-wrapper">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <div class="contact-label">Phone</div>
            <div class="contact-value">+234 905 444 8465</div>
          </div>
        </a>

        <a href="mailto:support@301atech.com" class="contact-item">
          <div class="icon-wrapper">
            <i class="fas fa-headset"></i>
          </div>
          <div class="contact-details">
            <div class="contact-label">Support</div>
            <div class="contact-value">support@301atech.com</div>
          </div>
        </a>

        <a href="mailto:info@301atech.com" class="contact-item">
          <div class="icon-wrapper">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <div class="contact-label">General</div>
            <div class="contact-value">info@301atech.com</div>
          </div>
        </a>

        <a href="https://301atech.com" target="_blank" rel="noopener" class="contact-item">
          <div class="icon-wrapper">
            <i class="fas fa-globe"></i>
          </div>
          <div class="contact-details">
            <div class="contact-label">Website</div>
            <div class="contact-value">301atech.com</div>
          </div>
        </a>
      </div>

      <div class="actions">
        <a href="https://301atech.com/contact" class="action-btn btn-primary">
          <i class="fas fa-paper-plane"></i>
          Get in Touch
        </a>
        <button onclick="shareCard()" class="action-btn btn-secondary">
          <i class="fas fa-share-alt"></i>
          Share Card
        </button>
      </div>

      <div class="qr-section">
        <div class="qr-label">Scan to Save Contact</div>
        <div id="qrcode"></div>
        <div class="share-text">Share this digital card with clients</div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span>Link copied to clipboard!</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    // Generate QR Code
    const currentUrl = window.location.href;
    new QRCode(document.getElementById("qrcode"), {
      text: currentUrl,
      width: 150,
      height: 150,
      colorDark: "#3b82f6",
      colorLight: "transparent",
    });

    // Share functionality
    async function shareCard() {
      const shareData = {
        title: 'Patrick Adegbesan - 301A TECH LTD',
        text: 'Technology That Works for You',
        url: window.location.href
      };

      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          // Fallback: Copy to clipboard
          await navigator.clipboard.writeText(window.location.href);
          showToast();
        }
      } catch (err) {
        console.log('Share failed:', err);
      }
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Add vCard download functionality
    function downloadVCard() {
      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Patrick Adegbesan
ORG:301A TECH LTD
TEL;TYPE=CELL:+2349054448465
EMAIL;TYPE=INTERNET:support@301atech.com
EMAIL;TYPE=INTERNET:info@301atech.com
URL:https://301atech.com
NOTE:Technology That Works for You
END:VCARD`;

      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'patrick-adegbesan-301atech.vcf';
      link.click();
    }
  </script>
</body>
</html>
