<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>301A TECH LTD - Technology That Works for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0A1F44 0%, #1E90FF 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #1E90FF;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 30px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: #1E90FF;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #1565C0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">301A</div>
        <h1>Welcome to 301A TECH LTD</h1>
        <p>Technology That Works for You</p>
        
        <div class="status">
            <h2 style="margin-bottom: 12px;">✅ Platform Ready</h2>
            <p style="margin-bottom: 8px; font-size: 16px;">
                Your Next.js application is running at<br>
                <strong>http://localhost:3000</strong>
            </p>
            <p style="font-size: 14px; opacity: 0.8; margin: 0;">
                This is a temporary landing page. The full site is accessible via the development server.
            </p>
        </div>
        
        <a href="http://localhost:3000" class="btn">View Development Site →</a>
    </div>
</body>
</html>
